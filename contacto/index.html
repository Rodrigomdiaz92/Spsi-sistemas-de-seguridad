  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark nav-bar-spsi">
        <div class="container-fluid">
          <div class="container">
            <img src="../img/spsi-logo.png" alt=""  class="img-fluid" width="15%"/> <span class="titulo-principal-web">Sistemas de protección y seguridad</span>
            
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../servicios/">Servicios</a>

              <li class="nav-item">
                <a class="nav-link active" href="../contacto/">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4" >
        <div id="color-redes" class="intro__title">
            <h2 class="text-center">Nuestras Redes</h2>
            
        </div>
        <div class="container d-flex justify-content-center mt-2 redes" >
          <a href="https://www.facebook.com/SPSI.arg" target="_blank"><img src="../img/logos redes/fb.png" alt="" class="img-fluid"></a>
          <a href="https://instagram.com/spsi.ok?igshid=YmMyMTA2M2Y=" target="_blank"><img src="../img/logos redes/instagram.png" alt="" class="img-fluid"></a>
          <a href="https://www.linkedin.com/company/spsiseguridad" target="_blank"><img src="../img/logos redes/in.png" alt="" class="img-fluid"></a>
          <a href="https://wa.link/dsv984" target="_blank"><img src="../img/logos redes/whatsapp.png" alt="" class="img-fluid"></a>
        </div>
      </div>
              
        
        
        <div class="container mt-3" >
          <hr>
          <div>
              <h1 class="text-center">Dejanos tu consulta</h1>
          </div>
        <div class="container-fluid mt-3">
          <div class="card">
            <div class="card-body">
              <form
                action="https://formsubmit.co/ailen-m23@hotmail.com"
                method="POST"
              >
                <div class="row mt-2">
                  <div class="col">
                    <input
                      type="text"
                      name="Nombre"
                      class="form-control"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name="Apellido"
                      class="form-control"
                      placeholder="Apellido"
                    />
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <input
                      type="text"
                      name="telefono celular"
                      class="form-control"
                      placeholder="Celular"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name="correo electronico"
                      class="form-control"
                      placeholder="Correo electronico"
                    />
                  </div>
                </div>
                <div class="form-group mt-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="¿recibe mas info?"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      Acepto recibir informacion
                    </label>
                  </div>
                </div>
                <div class="mt-2">
                  <label for="option"> ¿Como te contactamos?..</label>
                  <select class="custom-select">
                    <option selected>Seleccionar</option>
                    <option value="1">Correo electronico</option>
                    <option value="2">Telefono</option>
                    <option value="3">Whatsapp</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="validationTextarea">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="validationTextarea"
                    name="Mensaje"
                    placeholder="Escribe aqui.."
                    required
                  ></textarea>
                  <div class="invalid-feedback">Escribe aqui..</div>
                </div>
                <fieldset>
                  <div class="form-check mt-3">
                    <button type="submit" class="btn btn btn-primary">
                      Enviar
                    </button>
                    <button type="submit" class="btn btn-light">Borrar</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
            
    </main>
    <footer class="text-center text-white mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/SPSI.arg"
            target="_blank"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://instagram.com/spsi.ok?igshid=YmMyMTA2M2Y="
            target="_blank"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.linkedin.com/company/spsiseguridad"
            target="_blank"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" ">
        © 2022
        <a class="text-white" href="#">SPSI.com</a>
      </div>
      <!-- Copyright -->
    </footer>
