<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPSI</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/1e0b617944.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../img/spsi-logo.png" type="image/x-icon" />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark nav-bar-spsi">
        <div class="container-fluid">
          <div class="container">
            <img src="../img/spsi-logo.png" alt=""  class="img-fluid" width="15%"/> <span class="titulo-principal-web">Sistemas de protección y seguridad</span>
            
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="../servicios/">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../clientes/">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../contacto/">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4" >
        <div class="intro__title">
            <h2 class="text-center">Historial de Clientes</h2>
        </div>
      </div>
      <div class="container d-flex justify-content-center mt-3 px-5" >
        <div class="mx-4">
          <p class="text-center">
            Algunas de las empressas que han solicotado nuestros servicios a lo largo de nuestra trayectoria
          </p>
        </div>        
      </div>
      <div class="container d-flex justify-content-center mt-2 clientes" >
        <img src="../img/clientes/AAA.png" alt="" class="img-fluid">
        <img src="../img/clientes/Jumbo.png" alt="" class="img-fluid">
        <img src="../img/clientes/Wood.png" alt="" class="img-fluid">           
      </div>
      
            
    </main>
    <footer class="text-center text-white mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/SPSI.arg"
            target="_blank"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://instagram.com/spsi.ok?igshid=YmMyMTA2M2Y="
            target="_blank"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.linkedin.com/company/spsiseguridad"
            target="_blank"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" ">
        © 2022
        <a class="text-white" href="#">SPSI.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
